<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Meet the Team</h1>
        <nav>
            <a href="#profile1">Alex</a>
            <a href="#profile2">Joe</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Alex Johnson" width="500" height="500">
                <figcaption>Alex Johnson</figcaption>
            </figure>
            <p><q>I build accessible, efficient code that solves real problems.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Joe Bloggs" width="500" height="500">
                <figcaption>Joe Bloggs</figcaption>
            </figure>
            <p><q>I craft intuitive designs that elevate user experience.</q></p>

        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Doe-Smith" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Doe-Smith</span></figcaption>
            </figure>
            <p><q>I teach technology with clarity, purpose, and passion.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; ExampleTech</p>
    </footer>
</body>

</html>
